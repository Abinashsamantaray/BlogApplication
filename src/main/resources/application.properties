spring.application.name=BlogApplication

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/userauthentication
spring.datasource.username=root
spring.datasource.password=abinash

# Optional: Specify the driver class if needed (Spring Boot auto-detects this for MySQL 8.x+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect